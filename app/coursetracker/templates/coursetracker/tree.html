{% load static %}
<script src="{% static '/homepage/tree.js' %}" type="text/javascript"></script>
<div class="tree" id="tree">
  <ul>
    {% for key, value in preq.items %}
      <li>
        <a href="{{ key }}" tree-node> {{ key }} </a>
        {% if value|length %}
        <div class="button" button>â–¼</div>
        <div class="dropdown-content" dropdown>
          <ul>
            {% include 'coursetracker/tree.html' with preq=value %}
          </ul>
        </div>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
