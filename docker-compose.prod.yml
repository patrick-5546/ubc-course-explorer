version: '3.7'

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    # gunicorn is a production-grade WSGI server (replacing Django's built-in server for production)
    command: gunicorn ubc_course_explorer.wsgi:application --bind 0.0.0.0:8000
    # don't need a volume for all the application files in production
    volumes:
      - static_volume:/home/app/web/staticfiles
    # expose port 8000 internally (to nginx); not published to host machine
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  # nginx is a reverse proxy for Gunicorn to handle client requests and serve up static files
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: